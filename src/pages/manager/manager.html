<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hive manager</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      Hives
    </ion-list-header>
    <a ion-item *ngFor="let hive of hives" (click)="openModal(hive)">
      {{hive.name}}
    </a>

    <ion-item>
      <ion-label color="primary" stacked>Server communication interval</ion-label>
      <ion-input type="number" placeholder="{{interval}}" (change)="onIntervalChange($event.target.value)"></ion-input>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addHive()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
