<ion-header>
  <ion-navbar>
    <ion-title>Humidity</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div style="margin-top: 10%; display: block; width: 96%; height: 50%" >
    <canvas baseChart
            [datasets]="mainChartData"
            [labels]="mainChartLabels"
            [options]="mainChartOptions"
            [colors]="mainChartColours"
            [legend]="mainChartLegend"
            [chartType]="mainChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>
  </div>

  <ion-list style="margin-top: 10%">
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="start.date" (ngModelChange)="onChange($event)"></ion-datetime>
    </ion-item>
  </ion-list>

  <div style="position: absolute; bottom: 0px; width: 100%">
    <div style="text-align: center">
      <button ion-button block color="warning">Actual outdoor humidity: {{lasthumidity}}</button>
    </div>
  </div>

</ion-content>
